<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriConnect - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Navbar padrão -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">NutriConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="buscar.html">Buscar Nutricionista</a></li>
          <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="painel_cliente.html">Painel Cliente</a></li>
          <li class="nav-item"><a class="nav-link" href="painel_nutricionista.html">Painel Nutricionista</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">Cadastro</h2>
    <form class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="tipoUsuario" class="form-label">Sou:</label>
        <select class="form-select" id="tipoUsuario" required>
          <option value="">Selecione...</option>
          <option value="paciente">Paciente</option>
          <option value="nutricionista">Nutricionista</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <div class="mb-3 d-none" id="campoCRN">
        <label for="crn" class="form-label">CRN (Nutricionista)</label>
        <input type="text" class="form-control" id="crn">
      </div>
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>
  </div>

  <!-- Footer padrão -->
  <footer class="bg-light text-center py-4 mt-auto border-top">
    <div class="container">
      <span class="text-muted">&copy; 2024 NutriConnect. Todos os direitos reservados.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Scripts/main.js"></script>
  <script>
    // Exibe campo CRN apenas se for nutricionista
    document.getElementById('tipoUsuario').addEventListener('change', function() {
      document.getElementById('campoCRN').classList.toggle('d-none', this.value !== 'nutricionista');
    });
  </script>
</body>
</html>
